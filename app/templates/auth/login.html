<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>{{ title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename="css/bootstrap.min.css" )}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename="css/signin.css") }}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="{{ url_for('auth.login') }}" method="post" name="login">
        {{form.hidden_tag()}}
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
        {{ form.username(class='form-control', placeholder='your username', required=True,autofocus=True)}}
{#      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>#}
      <label for="inputPassword" class="sr-only">Password</label>
        {{ form.password(id="inputPassword", class='form-control', placeholder='your Password', required=True)}}
{#      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>#}
      <div class="checkbox mb-3">
        <label>
            {{ form.remember_me }}Remember me
{#          <input type="checkbox" value="remember-me"> Remember me#}
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
    </form>
  </body>
</html>
